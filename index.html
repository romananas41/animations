<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Анімація з використанням marquee та CSS</title>
<link rel="stylesheet" href="css/animation.css">
</head>
<body>
  <p>Ми вивчаємо роботу з анімацією</p>
  <marquee behavior="scroll" direction="left">Текст, що прокручується ліворуч</marquee>
  <marquee behavior="scroll" direction="right">Текст, що прокручується праворуч</marquee>
  <marquee behavior="alternate">Текст, що змінює напрямок</marquee>
  <marquee behavior="scroll" direction="up">Текст, що прокручується вгору</marquee>

  <div class="moving-div"></div>
<div class="color-changing-div"></div>
<div class="resizing-div"></div>
<div class="rotating-div"></div>
<div class="fading-div"></div>
<div class="border-changing-div"></div>
<div class="spreading-div"></div>
<div class="translating-div"></div>

<div class="aquarium">
  <div class="aquarium__table"></div>
  <div class="aquarium__aquarium">
    <div class="aquarium__water"></div>
    <div class="aquarium__bubble"></div>
    <div class="aquarium__bubble"></div>
    <div class="aquarium__bubble"></div>
    <div class="aquarium__bubble"></div>
    <div class="aquarium__bubble"></div>
    <div class="aquarium__bubble"></div>
    <div class="aquarium__bubble"></div>
    <div class="aquarium__bubble"></div>
  </div>
  <div class="aquarium__drops">
    <div class="aquarium__drop"></div>
    <div class="aquarium__water-column"></div>
    <div class="aquarium__splash"></div>
    <div class="aquarium__splash"></div>
  </div>
  <div class="aquarium__sponge-box">
    <div class="aquarium__body">
      <div class="aquarium__body-stripe"></div>
      <div class="aquarium__body-hole"></div>
    </div>
    <div class="aquarium__face">
      <div class="aquarium__mouth"></div>
      <div class="aquarium__smile"></div>
    </div>
  </div>
</div>
</body>
</html>
